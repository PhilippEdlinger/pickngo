<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link rel="stylesheet" href="Registrieren.css">
    <link rel="icon" href="img/pickngo_logo.png">
</head>
<header>
    <div id="cagitzer-logo"></div>
    <div id="login-title">Registrieren</div>
</header>
<body>
    <form id="login-form" >
        <p class="input-label">EMAIL⁺</p>
        <input type="text" placeholder="Email eingeben ..." id="signup-email-input">
        <p class="input-label">USERNAME*</p>
        <input type="text" placeholder="Username eingeben ..." id="signup-user-input">
        <p class="input-label">Telefonnummer (optional)</p>
        <input type="text" placeholder="Telefonnummer eingeben ..." id="signup-email-user-input">
        <p class="input-label">PASSWORT⁺</p>
        <input type="password" placeholder="Passwort eingeben ... " id="signup-password-input">
        <p class="input-label">PASSWORT WIEDERHOLEN⁺</p>
        <input type="password" placeholder="Passwort erneut eingeben ... " id="signup-password2-input">
        <br><button id="signup-button" >Registrieren</button><button id="login-button" >Anmelden</button>
    </form>
</body>
</html>
