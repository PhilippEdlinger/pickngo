<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anmeldung</title>
    <link rel="stylesheet" href="Anmeldung.css">
    <link rel="icon" href="img/pickngo_logo.png">
</head>
<body>
    <header>
        <div id="cagitzer-logo"></div>
        <div id="login-title">Anmelden</div>
    </header>
    <form id="login-form" >
        <p class="input-label">USERNAME ODER EMAIL</p>
        <input type="text" placeholder="Username oder Email eingeben ..." id="login-email-user-input">
        <p class="input-label">PASSWORT</p>
        <input type="password" placeholder="Passwort eingeben ... " id="login-password-input">
        <br><button id="login-button" >Anmelden</button>
        <p id="signup-text">Noch kein Konto?</p>
    </form>
</body>
</html>
