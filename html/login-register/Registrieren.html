<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="icon" href="../../img/pickngo_logo.png">
</head>
<header id="signup-header">
    <div id="logo-container">
        <a href="../index.html"><div id="cagitzer-logo"></div></a>
        <p id="logo-text"> Pick 'n' Go</p>
    </div>
    <div id="signup-title">Registrieren</div>
</header>
<body id="signup-body">
    <form id="login-form" >
        <p class="input-label">EMAIL*</p>
        <input class="signup-input" type="text" placeholder="Email eingeben ..." id="signup-email-input">
        <p class="input-label">USERNAME*</p>
        <input class="signup-input" type="text" placeholder="Username eingeben ..." id="signup-user-input">
        <p class="input-label">Telefonnummer (optional)</p>
        <input class="signup-input" type="text" placeholder="Telefonnummer eingeben ..." id="signup-email-user-input">
        <p class="input-label">PASSWORT*</p>
        <input class="signup-input" type="password" placeholder="Passwort eingeben ... " id="signup-password-input">
        <p class="input-label">PASSWORT WIEDERHOLEN*</p>
        <input class="signup-input" type="password" placeholder="Passwort erneut eingeben ... " id="signup-password2-input">
        <br>
        <div class="signup-buttons" id="signup-button" >Registrieren</div>
        <a href="Anmeldung.html"> <div id="login-button" class="signup-buttons">Anmelden</div></a>
    </form>
</body>
</html>
