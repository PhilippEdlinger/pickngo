<div id="shoppingCartBody" [ngStyle]="{'display': hide ? 'none' : 'block'}">
    <fa-icon (click)="onClose()" id="shoppingCartB" [icon]="faClose">
    </fa-icon>
    <div id="shoppingCart">
        <h1>Warenkorb</h1>
        <div id="products">
            <app-shopping-cart-item *ngFor="let oi of order.orderItems; let i = index;" [(orderItem)]="order.orderItems[i]" (deleteOrderItem)="deleteOrderItem(oi)"></app-shopping-cart-item>
        </div>
        <div id="priceBox">
            <p>Gesamt</p>
            <p id="shoppingCartPrice">37,21€</p>
        </div>
        <p id="orderInfo">Wenn sie jetzt bestellen, können Sie Ihre Bestellung um <span>14:30 Uhr</span> abholen.
        </p>
        <div id="preferedTimeBox">
            <select name="preferedTime" id="preferedTime">
                <option value="gleich">Gleich Abholen</option>
                <option value="andere">Andere Zeit</option>
            </select>
        </div>

        <a id="orderB" routerLink="order">Bestellen</a>
    </div>
</div>
