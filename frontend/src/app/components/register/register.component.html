<div id="signup-body">
    <header id="signup-header">
        <div id="signup-title">Registrieren</div>
    </header>

    <div class="container">
        <form [formGroup]="form" id="login-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="input-label-signup">EMAIL*</label>
                <input formControlName="email" class="signup-input form-control" type="text"
                    placeholder="Email eingeben ..." id="signup-email-input"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Pflichtfeld</div>
                </div>
            </div>

            <div class="form-group">
                <label class="input-label-signup">USERNAME</label>
                <input formControlName="username" class="signup-input form-control" type="text"
                    placeholder="Username eingeben ..." id="signup-user-input"
                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Pflichtfeld</div>
                </div>
            </div>

            <div class="form-group">
                <label class="input-label-signup">TELEFONNUMMER (optional)</label>
                <input formControlName="tel" class="signup-input form-control" type="text"
                    placeholder="Telefonnummer eingeben ..." id="signup-email-user-input"
                    [ngClass]="{ 'is-invalid': submitted && f['tel'].errors }" />
            </div>

            <div class="form-group">
                <label class="input-label-signup">PASSWORT*</label>
                <input formControlName="password" class="signup-input form-control" type="password"
                    placeholder="Passwort eingeben ... " id="signup-password-input"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Pflichtfeld</div>
                </div>
            </div>

            <div class="form-group">
                <label class="input-label-signup">PASSWORT WIEDERHOLEN*</label>
                <input formControlName="passwordRepeat" class="signup-input form-control" type="password"
                    placeholder="Passwort erneut eingeben ... " id="signup-password2-input"
                    [ngClass]="{ 'is-invalid': submitted && f['passwordRepeat'].errors }" />
                <div *ngIf="submitted && f['passwordRepeat'].errors" class="invalid-feedback">
                    <div *ngIf="f['passwordRepeat'].errors['required']">Passwörter stimmen nicht überein</div>
                </div>
            </div>

            <div class="form-group">
                <button class="register-button">
                    <span *ngIf="loading" routerLink="/" id="signup-button"
                        class="spinner-border spinner-border-sm mr-1"></span>
                    <p>Register</p>
                </button>
                <button routerLink="../login" id="login-button" class="btn btn-link signup-buttons">
                    <p>Anmelden</p>
                </button>
            </div>
        </form>
    </div>
</div>
