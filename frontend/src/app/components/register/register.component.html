<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Registrieren</title>
    <link rel="icon" href="../../../assets/img/pickngo_logo.png">
</head>
<header id="signup-header">
    <div id="logo-container-signup">
        <a routerLink="/"><div id="cagitzer-logo"></div></a>
        <p id="logo-text"> Pick 'n' Go</p>
    </div>
    <div id="signup-title">Registrieren</div>
</header>
<body id="signup-body">
<form id="login-form" >
    <p class="input-label-signup">EMAIL*</p>
    <input class="signup-input" type="text" placeholder="Email eingeben ..." id="signup-email-input">
    <p class="input-label-signup">USERNAME</p>
    <input class="signup-input" type="text" placeholder="Username eingeben ..." id="signup-user-input">
    <p class="input-label-signup">TELEFONNUMMER (optional)</p>
    <input class="signup-input" type="text" placeholder="Telefonnummer eingeben ..." id="signup-email-user-input">
    <p class="input-label-signup">PASSWORT*</p>
    <input class="signup-input" type="password" placeholder="Passwort eingeben ... " id="signup-password-input">
    <p class="input-label-signup">PASSWORT WIEDERHOLEN*</p>
    <input class="signup-input" type="password" placeholder="Passwort erneut eingeben ... " id="signup-password2-input">
    <br>
    <div routerLink="/" class="signup-buttons" id="signup-button">Registrieren</div>
    <div routerLink="../login" id="login-button" class="signup-buttons">Anmelden</div>
</form>
</body>
</html>
